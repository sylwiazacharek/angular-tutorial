<div class="row">
  <div class="col-xs-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-xs-7">
    <app-recipe-details
      *ngIf="selectedRecipe; else noRecipeSelectedText"
      [recipe]="selectedRecipe">
    </app-recipe-details>
    <ng-template #noRecipeSelectedText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
